<head>
  <meta charset="utf-8">

  <title> Signup | Orghub </title>
  <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
  <!-- cusotm CSS -->
  <link href="assets/css/custom.css" rel="stylesheet">
  <link href="assets/css/bootstrap-float-label.css" rel="stylesheet">

<body class="d-flex flex-column h-100">

    <!-- Begin page content -->
    <main role="main" class="flex-shrink-0 middle-section middle-authentication mt-0 ">
      <div class="middle-inner">

     <div class="authentication-box top-50">
      <div class="authentication-box-inner">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-8 col-md-9">
              <div class="content-box">
                  <div class="login-header">
                    <a href="#!">
                      <img src="assets/images/logo.png" class="login-logo" alt="">
                    </a>
                  </div>
                  
                  <div class="login-body signup-body">

                    <div class="title">
                      <h3>Sign Up</h3>
                    </div>


                    <form>
                      <div class="form-group  focus-none">
                        <label for="">Email</label>
                          <div class="input-group">
                            <input class="form-control" type="email" placeholder="Enter email">
                            <div class="input-group-addon">
                              <a href="#">
                                <i class="fe fe-mail"></i>
                              </a>
                          </div>
                        </div>
                        <span class="invalid-feedback">Invalid Passowrd</span>
                      </div>
                   


                      <div class="form-group  focus-none">
                        <label for="">Password</label>
                          <div class="input-group">
                            <input class="form-control" type="password" placeholder="Enter password">
                            <div class="input-group-addon">
                              <a href="#">
                                <span class="material-icons">
                                  visibility_off
                                  </span>
                              </a>
                          </div>
                        </div>
                        <span class="invalid-feedback">Invalid Passowrd</span>
                      </div>

                      <div class="form-group  focus-none">
                        <label for="">Confrim Password</label>
                          <div class="input-group">
                            <input class="form-control" type="password" placeholder="Enter password">
                            <div class="input-group-addon">
                              <a href="#">
                                <span class="material-icons">
                                  visibility_off
                                  </span>
                              </a>
                          </div>
                        </div>
                        <span class="invalid-feedback">Invalid Passowrd</span>
                      </div>


                      

                      <div class="login-action">
                        <a href="#!" class="btn btn-primary btn-100">Sign Up</a>
                      </div>
                    </form>
                  </div>

                  <div class="login-footer">
                    <p>Have an Account? <a href="login.html">Sign In</a></p>
                  </div>
                 
              </div>
            </div>
          </div>
        </div>
      </div>
     </div>
     
      </div>
    </main>

      <!-- end page content -->


    


  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/owl.carousel.min.js"></script>
  <script src="assets/js/wow.js"></script>
  <script src="assets/js/flatpickr.min.js"></script>
  <script src="assets/js/custom.js"></script>


  <script>


    flatpickr('.start-date', {
        disableMobile: "true",
        enableTime: false,
        altInput: true,
        altFormat: "j F Y",
    });

  $('input').bind('blur', function(){
    $(this).parent().removeClass('focus-hover').addClass('focus-none');
  });
  $('input').bind('focus', function(){
    $(this).parent().removeClass('focus-none').addClass('focus-hover');
  });

 
  </script>
</body>

</html>
